<?xml version="1.0" encoding="UTF-8"?>
<svg fill="none" viewBox="0 0 1500 400" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">
<style>
.byReeven {
    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    text-align: center;
    height: 100%;
    background-size: 600% 400%;
}

.byReevenContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    width: 100%;
    background: #1a1a1a; /* Darker background color */
    padding-top: 50px;
    padding-bottom: 50px;
}

h1 {
    text-align: center;
    color: #fff; /* Ensure primary text color remains white */
    font-size: 4em;
    letter-spacing: 8px;
    font-family: "Lucida Console", Monaco, monospace;
    font-weight: 400;
    margin: 0;
    line-height: 1.5;
    overflow: hidden;
    white-space: nowrap;
}

.typing {
    border-right: .15em solid orange; /* cursor color */
    animation: 
      typing 4s steps(40, end),
      blink-caret .75s step-end infinite,
      cursor-blink 4s steps(1) forwards; /* Stop cursor blinking after 4s */
}

@keyframes cursor-blink {
    to { border-color: transparent; }
}

/* The typing effect */
@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

/* The cursor effect */
@keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: orange }
}

#name {
    opacity: 0; /* Initially invisible */
    border-right: .15em solid orange; /* cursor color */
    animation: 
      typingName 4s steps(40, end) 4s forwards, 
      blink-caret .75s step-end infinite 4s;
}

@keyframes typingName {
    from { width: 0; opacity: 1 }
    to { width: 100%; opacity: 1 }
}
</style>
<div class="byReevenContainer">
    <div class="byReeven">
        <h1 class="typing">Hey there, I'm</h1>
        <h1 id="name">Vikhnesh Vijay üë®‚Äçüíª</h1>
    </div>
</div>
</div>
</foreignObject>
</svg>
